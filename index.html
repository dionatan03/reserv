<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fila de espera</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1><img src="logo.svg" alt="logo" /></h1>
    </header>
    <div>
      <p>total em espera: <span class="waiting">0</span></p>
    </div>
    <div class="padding-border">
      <section class="container">
        <h2>Fila de espera</h2>
        <div>
          <input
            class="name"
            type="text"
            placeholder="Digite nome da pessoa:"
          />
          <input
            class="person-number"
            type="Number"
            placeholder="Digite número de pessoa:"
          />
          <input
            class="password"
            type="Number"
            placeholder="Digite número da senha"
          />
          <button class="btn-save">Salvar</button>
        </div>
      </section>
    </div>
    <div class="line"></div>
    <div class="resultado">
      <table>
        <thead class="resultadoTable">
          <th>Ficha</th>
          <th>Nome</th>
          <th>Qnt</th>
          <th>Mesa destino</th>
          <th>ações</th>
        </thead>
        <tbody class="table-result"></tbody>
      </table>
    </div>
  </body>
</html>
